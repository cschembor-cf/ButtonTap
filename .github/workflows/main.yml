name: Build

on: [push]
env:
  DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer

jobs:
  build:
    name: Build
    runs-on: [macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Install gems
        run: gem install slather
      - uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          project: ButtonTapper.xcodeproj
          scheme: ButtonTapper
          destination: platform='iOS Simulator, id:D149E532-37A8-4891-9B6E-D55179A9C0FF, OS:14.4, name:iPhone 12'
          action: test
      - name: Check Code Coverage
        run: slather
        shell: bash 

